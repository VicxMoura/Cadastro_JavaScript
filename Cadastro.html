<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form>
        <h1>Cadastro de Usuário</h1>
        <p align = "left">Login <input type="text" size="30" maxlength="50"></p>
        <p align = "left">Senha <input type="password" size="10" maxlength="16"></p>
        <p align = "left">Confirmar Senha <input type="password" size="10" maxlength="16"></p>
        <p align = "left">Nome <input type="text" size="40" maxlength="50"></p>
        <p align = "left">Endereço <input type="text" size="40" maxlength="50"></p>
        <p align = "left">CPF <input type="text" size="11"></p>
        <fieldset class="multiple-field" width = "10">
            <legend>Telefones</legend>
            <div><input name = "telefone"/></div>
        </fieldset>
        <p align = "left">E_mail <input type="text" size="50"></p>
        <p align = "left">Perfil 
            <select name = "Perfil">
                <option value="A">Prata</option>
                <option value="B">Ouro</option>
                <option value="C">Diamante</option>
            </select>
        </p>
        <p align = "left">Voucher <input type="text" size="20"></p>
        <p align="left">Observações</p>
        <textarea name="oberservacao" rows="10" cols="60"></textarea>
        <br><br>
        <button>Incluir</button><button>Excluir</button> <br><br>
        <script src="./script.js"></script>

    </form>
</body>
</html>
